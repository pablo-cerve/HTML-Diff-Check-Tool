<html>

<head>
    <meta charset="utf-8">
    <title>popup</title>
    <script type='text/javascript' src='jquery-2.1.4.min.js'></script>
    <script type='text/javascript' src='async.js'></script>
    <script type='text/javascript' src='common.js'></script>
    <script type='text/javascript' src='common2.js'></script>
    <script type='text/javascript' src='popup.js'></script>
    <link type="text/css" rel="stylesheet" href="fontawesome-all.min.css" />
    <link type="text/css" rel="stylesheet" href="popup.css" />
</head>

<body>
    <div id="main">
        <h2 id="h2-1"></h2>
        
        <div id="regularDiv">
            <p id="envTitle"></p>
            <div id="diffSiteButton" class="popupButton"><i class="far fa-clone"></i> diff</div>
            <div id="openSiteButton" class="popupButton"><i class="fas fa-external-link-alt"></i> open</div>
            <div class="clear"></div>
        </div>
        <div id="errorDiv">
            <div id="errorNote"></div>
        </div>
        <div id="openOptionsNote">
        	<div id="openOptionsLink" class="popupButton"><i class="fas fa-cog"></i><span id="openOptionsLinkText"></span></div>
        </div>

        <h2 id="h2-promo"><span id="promo-close"><i class="far fa-times-circle"></i></span></h2>
        <div id="promoDiv">
        </div>
        

        <h2 id="h2-2"></h2>
        <div id="tabsDiv">
        </div>
        
        <div id="openStore"><a id="openStoreLink">about HTML Diff Check Tool</a></div>
    </div>
    <!-- main end -->
</body>

</html>
